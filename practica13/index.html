<body>
    <div class="container mt-5">
        <h1>Explorador de Archivos</h1>
        <div id="file-list" class="list-group mt-3"></div>
    </div>

    <script>
        fetch('/api/files')
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById('file-list');

                data.forEach(file => {
                    const icon = file.isDirectory ? 'bi-folder-fill' : 'bi-file-earmark-fill';
                    
                    const listItem = document.createElement('a');
                    listItem.href = '#'; 
                    listItem.className = 'list-group-item list-group-item-action d-flex align-items-center';
                    listItem.innerHTML = `<i class="bi ${icon} me-3"></i> ${file.name}`;
                    fileList.appendChild(listItem);
                });
            })
            .catch(err => console.error('Error al obtener los archivos:', err));
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
